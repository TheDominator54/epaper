# Pre-built image with app inside â€” no volume, no path on Pi = reliable deploy
services:
  epaper:
    image: dominator54/epaper:latest
    container_name: epaper
    restart: unless-stopped
    privileged: true
    environment:
      - TZ=America/New_York
      - PYTHONPATH=/opt/e-Paper/RaspberryPi_JetsonNano/python/lib
    devices:
      - /dev/spidev0.0:/dev/spidev0.0
      - /dev/spidev0.1:/dev/spidev0.1
      - /dev/gpiomem:/dev/gpiomem
    working_dir: /app
    command: ["python3", "main.py"]
